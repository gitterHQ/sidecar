<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sidecar Basic Example</title>

	<style>
		html,
		body {
			padding: 0;
			margin: 0;
		}
		html {
			width: 100%;
			height: 100%;

			box-sizing: border-box;
		}
		body {
			width: 100%;
			height: 100%;
			min-width: 100%;
			min-height: 100%;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<script src="../../dist/sidecar.js" async defer></script>
</body>
</html>
